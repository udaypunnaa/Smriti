<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="frame3.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form>
                <label for="username1">Username</label>
                <input type="text" id="username1" placeholder="Enter your username">

                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Enter your password">

                <label for="username2">Username</label>
                <input type="text" id="username2" placeholder="Enter your username">

                <label for="password2">Password</label>
                <input type="password" id="password2" placeholder="Enter your password">

                <button type="submit" class="submit-btn" onclick="location.href='main.html';">Submit</button>
            </form>
            <p class="login-link"><a href="frame2.html">Login?</a></p>
        </div>
    </div>
    <script src="frame3.js"></script>
</body>

</html>
