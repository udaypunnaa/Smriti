<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smriti Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="gallery-container">
        <header>
            <h1>Smriti</h1>
            <span class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </header>
        <div class="gallery-grid">
            <img src="OIP (4).jpg" alt="Image 1" class="gallery-img large">
            <img src="OIP (3).jpg" alt="Image 2" class="gallery-img medium">
            <img src="R.jpg" alt="Image 3" class="gallery-img small">
            <img src="R (1).jpg" alt="Image 4" class="gallery-img medium">
            <img src="R (3).jpg" alt="Image 4" class="gallery-img medium">
            <img src="R (2).jpg" alt="Image 5" class="gallery-img large">

        </div>
        <footer>
            <div class="footer-menu">
                <ul>
                    <li><img src="i1.png">Photos</li>
                    <li><img src="i2.png">Album</li>
                    <li><img src="i3.png">Throwbacks</li>
                </ul>
            </div>
        </footer>
    </div>

    <div class="fullscreen-view" id="fullscreen-view">
        <div class="fullscreen-header">
            <button class="close-btn">&times;Close</button>
            <button id="left-arrow" class="arrow-btn">←</button>
            <button id="right-arrow" class="arrow-btn">→</button>
            <!-- Sliders for brightness and contrast -->
            <div class="edit-controls">
                <label for="brightness-slider">Brightness:</label>
                <input type="range" id="brightness-slider" min="0" max="200" value="100">

                <label for="contrast-slider">Contrast:</label>
                <input type="range" id="contrast-slider" min="0" max="200" value="100">
            </div>
            <!-- Share Controls -->
            <div class="share-controls">
                <button id="copy-link-btn">Copy Link</button>
                <a href="#" id="share-twitter" target="_blank">Twitter</a>
                <a href="#" id="share-facebook" target="_blank">Facebook</a>
            </div>
        </div>
        <img src="" alt="Full Screen Image" class="fullscreen-img">
        <div class="fullscreen-footer">
            <ul>
                <li><img src="i4.png"><a id="edit-btn" class="edit-btn">Edit</a></li>
                <li><img src="i5.png"><a id="share-btn" class="share-btn">Share</a></li>
                <li><img src="i6.png">Memorize</li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
